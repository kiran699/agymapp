<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gett fitt at Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,300;1,400&family=Open+Sans:wght@600&family=Poppins:wght@500&display=swap');

::-webkit-scrollbar{
  background-color: #818181;
}
::-webkit-scrollbar-track{
  background-color: #000;
}
::-webkit-scrollbar-thumb{
  background-color: #818181;
}
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  overflow-x: hidden;
}
body{
  background-attachment: fixed;
  background-size: cover;
}

.overlay {
  height: 0;
  width: 100%;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgba(0, 0, 0, 0.9);
  overflow-y: hidden;
  transition: 0.5s;
}/*# sourceMappingURL=index.css.map */

.overlay-content{
  position: relative;
  top: 25%;
  width: 100%;
  text-align: center;
  margin-top: 20px;
}

.overlay a{
  padding: 8px;
  text-decoration: none;
  font-size: 36px;
  color: #818181;
  display: block;
  transition: 0.3s;
}
.overlay a:hover, .overlay a:focus{
  color: #f1f1f1;
}

.overlay .closebtn{
  position: absolute;
  top: 20px;
  right: 45px;
  font-size: 60px;
}


.animated-text{
  font-family:'Open Sans', sans-serif;
}
.container{
  color: #fff;

}
.container h3{
  font-size: 18em;
}

.container p{
  font-size: 32px;
}
#animate-left{
  display: block;
  animation: comeFromLeft 3s linear forwards;
}
@keyframes comeFromLeft {
  0%{
    transform: translateX(-100%);
  }
  100%{
    transform: translateX(0px);
  }
}

#animate-right{
  display: block;
  animation: comeFromRight 3s linear backwards;
  overflow: hidden;
}
@keyframes comeFromRight {
  0%{
    transform: translateX(100%);
  }
  100%{
    transform: translateX(0px);
  }
}
#animate-from-top{
  animation: comeFromTop 4s linear;
  float: left;
  overflow: hidden;
}
@keyframes comeFromTop {
  0%{
    transform: translateY(-1000%);
    text-align: center;
  }
  100%{
    transform: translateY(0px);
  }
}
@media  (max-height:460px) {
/* this is for the navigation bar*/
    .overlay {
      overflow-y: auto;
    }
    .overlay a{
      font-size: 20px;
    }
    .overlay .closebtn{
      font-size: 40px;
    }

    /* this is for the video about center in the screen*/
    body{
      background-size: cover;
    }
}

.search-bar-animated{
  width: 100%;
  height: auto;
  background-color: #f1f1f1;
  padding: 15px 25px;
  margin-top: 50px;
  margin-bottom: 50px;
  animation: comeFromRight 6s .9s  linear;
}
@keyframes comeFromRight {
  0%{
    transform: translate(-1000%);
  }
  100%{
    transform: translate(0px);
  }
}
.search-bar-animated input{
  align-items: center;
  justify-content: center;

}
form{
  width: 100%;
  height: 10vh;
  align-items: center;
  display: flex;
}
input {
  width: 100%;
  height: 50px;
  border: none;
  outline: none;
  font-size: 25px;
}
input:hover input:focus{
  background-color: #818181;
}
#submit{
  width: 20%;
  border: none;
  font-family: "Poppins";
  background-color: #818181;
  border-radius: 3px;
  margin-left: 6px;
  cursor: pointer;
}
#submit:hover{
  background-color: #f9f9f9;
}
.searched-Items{
  border-radius: 10px;
  margin: 20px 20px;
  padding: 20px 20px;
  background-color: #f4f4f4;
  width: 100%;
  height: 60vh;
  animation: comeFromLeft  6s  linear;
}
@keyframes comeFromLeft {
  0%{
    transform: translate(100%);
  }
  100%{
    transform: translate(0px);
  }
}
@media  (max-width:320px) {
  /* this is for the navigation bar*/
      .overlay {
 
       overflow-y: auto;
      }
      .overlay a{
        font-size: 20px;
      }
      .overlay .closebtn{
        font-size: 40px;
      }
      
.overlay a:hover, .overlay a:focus{
  color: #f1f1f1;
}
      /* this is for the video about center in the screen*/
      body{
        background-size: cover;
      }
      .animated-text{
        display: block;
      }
      .container h3{
        font-size: 5em;
        text-align: center;
      }
      .container p{
        font-size: 2em;
      }

  }



.footer-container{
  max-width: 1470px;
  background-color: #f5f5f5;
  height: 40vh;
  border-top-right-radius: 10px;
  animation: footerRight 3s ease-out;
  transition: all 0.3s;
}
@keyframes footerRight {
  0%{
    transform: translate(100%);
  }
  100%{
    transform: translate(0px);
  }
}
.row{
  display: flex;
  flex-wrap: wrap;
}
address{
  width: 33%;
  font-size: 32px;
  color: #000;
}

#footer-input{
  width: 60%;
  height:30px;
  margin-top: 7%;
}
#footer-submit{
  width: 20%;
  height:30px;
  border: none;
  outline: none;
  font-family: 'Poppins';
  cursor: pointer;
  text-align: center;
  font-size: 20px;
}
#card{
  float: right;
  width: 70%;
  height: 90px;
  margin-top: 20px;
  margin-right: 100px;
  background-color: #818181;
}

    </style>
</head>
<body>
    <!--a responsive navigation bar for excercise projects-->
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <span style="cursor: pointer; font-size: 30px; color: #fff;" onclick="openNav()">&#9776;</span>

    <!--responsive navigation ends here...-->
    <div class="animated-texts">
        <div class="container">
            <h3> <span id="animate-left">Get Fit in </span> <span id="animate-right"> In Home</span></h3>
            <p  id="animate-from-top">Now no need to worry about equipments tool, and fitness zone, <br/> all you need is time and dedication to make yourself fit!</p>
        </div>
    </div>
    <div class="search-bar-animated">
        <form>
        <input type="text"  id="randomColor"  onclick="myFunction()"/>
        <input type="submit"  id="submit"/>
        </form>
    </div>
    <div class="searched-Items">
        <div class="details">

        </div>
    </div>

    <div class="footer-container">
        <div class="row">
        <address>
            Gym Gives you <br>life and Body growth<br>
            What you want  to choose?
        </address>
        <address>
            Subscribe to our Newletter
            <input type="text" id="footer-input" onclick="myFunction()"> 
            <input type="submit" id="footer-submit" onclick="myFunction()">
        </address>
        <address>
            A Special card is designed for you
            <div id="card" onclick="myFunction()"></div>
        </address>
    </div>
    </div>
    <script>
        
/** 1 responsive navigation bar 
 * 2 a video on gym for motivation 
 */
document.querySelector('body').style.backgroundImage = "url(firstImage.jpg)";
function openNav(){
    document.getElementById('myNav').style.height = "100%";
    
}
function closeNav(){
    document.getElementById('myNav').style.height = "0%"
}


/** random color on click */



function myFunction(){
    let red  = Math.floor(Math.random() * 256);
    let blue = Math.floor(Math.random() * 256);
    let green = Math.floor(Math.random() * 256);
    console.log("rgb(" + red + "," + blue + "," + green + ")");
    document.getElementById('randomColor').style.color = "rgb(" + red + "," + blue + "," + green + ")";
    document.getElementById('footer-input').style.color = "rgb(" + red + "," + blue + "," + green + ")";
    document.getElementById('footer-submit').style.color = "rgb(" + red + "," + blue + "," + green + ")";
    document.getElementById('card').style.background = "rgb(" + red + "," + blue + "," + green + ")";
}


/** random colors generated by javascript core ! */

    </script>

</body>
</html>
